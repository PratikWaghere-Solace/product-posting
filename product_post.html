<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 650px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            /* align-items: center; */
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product-card h2 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        .product-card p {
            font-size: 14px;
            color: #555;
        }
        .product-card .price {
            font-size: 16px;
            font-weight: bold;
            color: #e63946;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .product-images {
            display: flex;
            flex-direction: row;
            width: 200px;
            gap: 10px;
            justify-content: space-between;
            /* justify-content: first baseline; */
        }
        .product-images img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <script>
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const products = data;
                    const container = document.querySelector('.container');
                    products.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.classList.add('product-card');

                        const productImages = document.createElement('div');
                        productImages.classList.add('product-images');

                        const glassImage = document.createElement('img');
                        glassImage.src = `https://www.arttoframe.com/${product.glass_image}`;
                        glassImage.alt = 'Glass Image';

                        const hardwareImage = document.createElement('img');
                        hardwareImage.src = product.hardware_image;
                        hardwareImage.alt = 'Hardware Image';

                        const backingImage = document.createElement('img');
                        backingImage.src = product.backing_image;
                        backingImage.alt = 'Backing Image';

                        productImages.appendChild(glassImage);
                        productImages.appendChild(hardwareImage);
                        productImages.appendChild(backingImage);

                        const productName = document.createElement('h2');
                        productName.textContent = product.frame_name;

                        const productSku = document.createElement('p');
                        productSku.textContent = `SKU: ${product.sku}`;

                        const productType = document.createElement('p');
                        productType.textContent = `Type: ${product.product_type}`;

                        const productGlass = document.createElement('p');
                        productGlass.textContent = `Glass: ${product.glass_name}`;

                        const productBacking = document.createElement('p');
                        productBacking.textContent = `Backing: ${product.backing_name}`;

                        const productHardware = document.createElement('p');
                        productHardware.textContent = `Hardware: ${product.hardware_name}`;

                        const productPrice = document.createElement('div');
                        productPrice.classList.add('price');
                        productPrice.textContent = 'Price: $100'; // Placeholder price

                        const buyNowButton = document.createElement('a');
                        buyNowButton.classList.add('btn');
                        buyNowButton.href = '#';
                        buyNowButton.textContent = 'Buy Now';

                        productCard.appendChild(productImages);
                        productCard.appendChild(productName);
                        productCard.appendChild(productSku);
                        productCard.appendChild(productType);
                        productCard.appendChild(productGlass);
                        productCard.appendChild(productBacking);
                        productCard.appendChild(productHardware);
                        productCard.appendChild(productPrice);
                        productCard.appendChild(buyNowButton);

                        container.appendChild(productCard);
                    });
                })
                .catch(error => console.error('Error:', error));
        </script>
    </div>
</body>
</html>
